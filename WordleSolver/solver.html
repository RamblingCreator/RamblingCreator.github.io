<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Solver</title>
  <link rel="stylesheet" href="style.css">
  <script src="../js/jquery-3.7.1.min.js"></script>
</head>

<body>
  <header>
    <h1>Wordle solver</h1>
  </header>
  <main>

    <form>
      
      <div id="letter_input">
        <input type="text" class="letter" name="letter0" maxlength = 1 id="1">
        <input type="text" class="letter" name="letter1" maxlength = 1 id="2">
        <input type="text" class="letter" name="letter2" maxlength = 1 id="3">
        <input type="text" class="letter" name="letter3" maxlength = 1 id="4">
        <input type="text" class="letter" name="letter4" maxlength = 1 id="5">
      </div>

      <button type="button" class="search" id="search">Go</button>
    </form>
    <ul id = debug></ul>
    <div class="wordList">
      <ul id="outputList"></ul>
    </div>
  </main>
</body>

</html>
<script src="getWordsArray.js"></script>
<script src="checkingScript.js"></script>
